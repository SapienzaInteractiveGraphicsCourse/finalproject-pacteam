<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { 
                width: 100%; 
                height: 100%;
                background-image: url('images/pacman_homepage_background.jpg');
                background-size: 100% 100%;
            }
        </style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
            function animate() {
                requestAnimationFrame(animate)
                renderer.render(scene, camera)
            }
            // Create the scene
            var scene = new THREE.Scene();

            //Create the main camera
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            //Create the renderer
            var renderer = new THREE.WebGLRenderer({antialias: false,alpha:true});
            renderer.setSize( window.innerWidth, window.innerHeight/1.005 );
            renderer.setClearColor(0x000000, 0);
            document.body.appendChild( renderer.domElement );
            
            //Set up the main camera
            camera.position.z = 5;

            var dirLight = new THREE.DirectionalLight();
            dirLight.position.set(25, 23, 15);
            scene.add(dirLight);

            var loader = new THREE.FontLoader();
            loader.load("fonts/Plastic_Fantastic_Regular.json", function ( font ) {

                var text = new THREE.TextGeometry( 'Hello three.js!', {
                    font: font,
                    size: 100,
                    height: 5,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 10,
                    bevelSize: 8,
                    bevelOffset: 0,
                    bevelSegments: 5
                    
                } );

                var textMaterial = new THREE.MeshPhongMaterial({color: 0xff0000});
                var mesh = new THREE.Mesh(text, textMaterial);
                mesh.position.set(0, 0, -1000);

                scene.add(mesh)
                
                animate()
            } );

            
        </script>
    </body>
    
</html>
